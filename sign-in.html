<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign in â€” ChowLocal</title>
  <meta name="description" content="Sign in to manage your ChowLocal account."/>
  <link rel="canonical" href="https://chowlocal.app/sign-in.html"/>
  <link rel="icon" href="/favicon.ico"/>
  
  <!-- Tailwind CSS as LINK not SCRIPT -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <main class="w-full max-w-sm bg-white rounded-xl shadow p-6">
    <h1 class="text-xl font-semibold mb-4">Sign in</h1>

    <form id="signin-form" class="space-y-3" autocomplete="on">
      <input id="email" name="email" type="email" required placeholder="Email"
             autocomplete="email" class="w-full border rounded px-3 py-2"/>
      <input id="password" name="password" type="password" required placeholder="Password"
             autocomplete="current-password" class="w-full border rounded px-3 py-2"/>
      <button id="submit" type="submit" class="w-full rounded bg-black text-white py-2">
        Sign in
      </button>
    </form>

    <p id="msg" class="text-sm mt-3 text-red-600 hidden"></p>
    <pre id="debug" class="text-xs text-gray-600 mt-4 whitespace-pre-wrap"></pre>
  </main>

  <!-- Load Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Initialize Supabase inline -->
  <script>
    const { createClient } = supabase;
    const SUPABASE_URL = "https://yihfsdfaobxpoqaghnul.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpaGZzZGZhb2J4cG9xYWdobnVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3OTE3NDgsImV4cCI6MjA3MzM2Nzc0OH0.FTyOvpYlb_6EiZnSe3S29vkbmIyw0ayHJHN6Gjt6_zw";
    
    window.sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        storageKey: "sb-chowlocal-auth",
      },
    });
  </script>

  <!-- Page logic -->
  <script>
    const form = document.getElementById("signin-form");
    const msg = document.getElementById("msg");
    const debug = document.getElementById("debug");

    function showError(label, error) {
      const text = (error && error.message) ? error.message : String(error || "Unknown error");
      msg.textContent = text;
      msg.classList.remove("hidden");
      console.error(`[signin] ${label}:`, error);
    }

    // Check Supabase on page load
    window.addEventListener('load', async () => {
      if (!window.sb) return showError("Init", "Supabase client not initialized");

      try {
        const { data, error } = await window.sb.auth.getSession();
        if (error) showError("getSession", error);
        else console.log("[signin] Ready!");
      } catch (err) {
        showError("getSession", err);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.classList.add("hidden");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const { error } = await window.sb.auth.signInWithPassword({ email, password });
        if (error) return showError("signInWithPassword", error);
        window.location.href = "/dashboard.html";
      } catch (err) {
        showError("Unexpected", err);
      }
    });
  </script>
</body>
</html>
