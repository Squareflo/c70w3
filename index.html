    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChowLocal - Discover Amazing Local Restaurants in Your City</title>
    <meta name="description" content="Find the best local restaurants near you. Book tables, order takeout, discover new dining experiences, and support local businesses with ChowLocal.">
    <meta name="keywords" content="local restaurants, restaurant discovery, food delivery, table booking, local dining, restaurant reviews, local food">
    <meta name="author" content="ChowLocal" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chowlocal.app/" />
    <meta property="og:title" content="ChowLocal - Discover Amazing Local Restaurants" />
    <meta property="og:description" content="Find the best local restaurants near you. Book tables, order takeout, and discover new dining experiences." />
    <meta property="og:image" content="https://chowlocal.app/og-home.jpg" />
    <meta property="og:site_name" content="ChowLocal" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://chowlocal.app/" />
    <meta property="twitter:title" content="ChowLocal - Discover Amazing Local Restaurants" />
    <meta property="twitter:description" content="Find the best local restaurants near you. Book tables, order takeout, and discover new dining experiences." />
    <meta property="twitter:image" content="https://chowlocal.app/og-home.jpg" />
    <meta property="twitter:site" content="@chowlocal" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://chowlocal.app/" />

    <!-- Schema.org markup for Google+ -->
    <script type="application/ld+json">

      "@context": "https://schema.org",

      "url": "https://chowlocal.app",
      "logo": "https://chowlocal.app/logo.png",
      "sameAs": [
        "https://facebook.com/chowlocal",
        "https://twitter.com/chowlocal",
        "https://instagram.com/chowlocal"
      ],
      "areaServed": {
        "@type": "Country",
        "name": "Global"
      },
      "serviceType": "Restaurant Discovery Platform"
    }
    </script>
